<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Official Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header Styles */
        header {
            background-color: #333;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-right: 2rem;
            position: relative;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #4CAF50;
        }

        /* Dropdown Menu */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 400px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            display: block;
        }

        /* 修正图片容器样式 */
        .image-container {
            width: 100%;
            margin: 2rem 0;
            padding: 0;
        }

        .product-row {
            width: 100%;
            margin: 2rem 0;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .product-image {
            width: 90vw;
            max-width: none !important;
            margin: 2rem auto;
            display: block;
        }

        .product-image:hover {
            transform: scale(1.02);
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 2rem 1rem;
            margin-top: 3rem;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 移动端适配调整 */
        @media (max-width: 768px) {
            .product-image {
                width: 90vw;
            }
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown>a {
            position: relative;
            padding-right: 20px !important;
        }

        .dropdown>a::after {
            content: "";
            border: solid #fff;
            border-width: 0 2px 2px 0;
            display: inline-block;
            padding: 3px;
            transform: rotate(45deg);
            position: absolute;
            right: 0;
            top: 50%;
            margin-top: -4px;
            transition: transform 0.3s;
        }

        .dropdown:hover>a::after {
            transform: rotate(-135deg);
            margin-top: 1px;
        }


        .product-image:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .product-image {
                width: 95%;
                /* 小屏幕时占更大比例 */
                max-width: none;
            }
        }











        /* 新增/修改的footer样式 */
        footer {
            background-color: #2c2c2c;
            padding: 3rem 1rem;
            margin-top: 4rem;
        }

        .social-icons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .social-link {
            display: inline-block;
            transition: transform 0.3s ease;
            width: 40px;
            height: 40px;
        }

        .social-link img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0) invert(1);
            transition: filter 0.3s ease;
        }

        .social-link:hover {
            transform: translateY(-3px);
        }

        .social-link:hover img {
            filter: brightness(1) invert(0);
        }

        /* 统一按钮样式 */
        .cta-button {
            display: inline-block;
            background: #4CAF50;
            color: white !important;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        /* 响应式处理 */
        @media (max-width: 768px) {
            .social-icons {
                gap: 1rem;
            }

            .social-link {
                width: 35px;
                height: 35px;
            }

            .cta-button {
                width: 100%;
                text-align: center;
            }
        }







        /* 新增下载图标样式 */
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
        }

        .icon-download {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            transition: transform 0.3s ease;
        }

        .cta-button:hover .icon-download {
            transform: translateY(2px);
        }

        /* 保持原有按钮样式 */
        .cta-button {
            background: #4CAF50;
            color: white !important;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }



        /* 优化后的固定宽度轮播图 */
        .compact-banner-container {
            width: 100%;
            /* 保持父级宽度 */
            height: 40vh;
            /* 初始高度设为视口高度的40% */
            min-height: 200px;
            /* 最小高度限制 */
            max-height: 500px;
            /* 最大高度限制 */
            margin: 1rem auto;
            overflow: hidden;
            position: relative;
            background: #f0f0f0;
        }

        .compact-banner {
            width: 100%;
            /* 宽度始终充满容器 */
            height: 100%;
            /* 高度继承容器高度 */
            object-fit: cover;
            /* 保持比例填充容器 */
            object-position: center center;
            display: block;
            transition: transform 0.3s ease;
        }

        /* 响应式高度调节 */
        @media (max-width: 1200px) {
            .compact-banner-container {
                height: 35vh;
                min-height: 180px;
            }
        }

        @media (max-width: 768px) {
            .compact-banner-container {
                height: 30vh;
                min-height: 150px;
                max-height: 300px;
            }
        }

        @media (max-width: 480px) {
            .compact-banner-container {
                height: 25vh;
                min-height: 120px;
            }
        }

        /* 防止图片被拉伸的保障措施 */
        .compact-banner {
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

    .contact-container {

    /* 微信样式调整 */
    .wechat-contact {

        padding-top: 1rem;
        border-top: 1px solid #eee;
    }
    .wechat-contact img {
        width: 150px;

        object-fit: contain; /* 保持图片比例不变形 */
    }
    .wechat-contact p {
        color: #666;
        font-size: 0.9rem;
    }
    .contact-image {
        flex: 1;
        height: 100%;
        overflow: hidden;
        background: #f5f5f5; /* 添加背景色 */
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .contact-image img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* 确保完整显示图片 */
        transition: transform 0.3s ease;
    }
    .contact-image:hover img {
        transform: scale(1.02);
    }
    
    /* 响应式调整 */
    @media (max-width: 768px) {

            height: 500px; /* 移动端固定高度 */
        }
    }
    .contact-image:hover img {
        transform: scale(1.03);
    }
    
    /* 响应式调整 */
    @media (max-width: 768px) {
        .contact-container {
            flex-direction: column;
            height: auto;
        }
        .contact-info, .contact-image {
            flex: none;
            width: 100%;
        }
        .contact-image {
            height: 300px;
        }
    }






    .contact-info h2 {

    .contact-info p {

    .contact-info strong {

    .contact-map {

    /* 响应式调整 */

        }
        .contact-info, .contact-map {
            flex: none;
            width: 100%;
        }
        .contact-map {
            height: 300px;
        }
    }






    </style>
